<div class="container">
  <!--Series Information-->
  <div class="heading">
      <h1>{{series.Title}}</h1>
      <!--Link to author-page-->
      <!--DIV STICKS OUT TO FAR CAP TO ONLY THE WORDS-->
      <div class="link-container"><p class="author-link"  (click)="authorClick(author)">{{author.AuthorName}}</p></div>
  </div>

  <!--Series Books-->
  <div class="gallery-container">
    <div *ngFor="let currentBook of booksList">
      <app-book [book]=currentBook></app-book>
    </div>
  </div>
</div>
