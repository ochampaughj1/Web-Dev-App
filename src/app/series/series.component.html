<div class="container">
  <!--Series Information-->
  <div class="heading">
      <h1>{{series.Title}}</h1>
      <!--Link to author-page-->
      <div class="link-container" (click)="authorClick(authorHeader)"><p class="author-link">{{authorHeader}}</p></div>
  </div>

  <!--Series Books-->
  <div class="gallery-container">
    <div *ngFor="let currentBook of booksList">
      <app-book [book]=currentBook></app-book>
    </div>
  </div>
</div>
