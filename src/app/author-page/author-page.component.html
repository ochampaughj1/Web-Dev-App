<!--temporary author display information-->
<div class="author-container">
    <div class="author-info-container">
        <h1>{{author.AuthorName}}
            <div class="author-link">
                <a href={{author.AuthorLink}}><i class="fa-solid fa-link"></i></a>
            </div>
        </h1>
        <div class="author-info">
            <div *ngFor="let currentSeries of seriesList;" class="series-container">
                <app-series [series]=currentSeries [displayType]="type"></app-series>
            </div>
        </div>    
    </div>
</div>
