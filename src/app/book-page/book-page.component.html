<div class="book-container">
    <div class="card">
        <img [src]=book.Image>
    </div>
    <div class="book-info">
        <h1>{{book.Title}}</h1>
        <p>Author: {{book.Author}}</p>
        <p>Pages: {{book.Pages}}</p>
        <p>Published: {{book.PublishYear}}</p>
        <p>Summary: {{book.Summary}}</p>
    </div>
</div>
